<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div class="card-content">
                <style>
                    .popup-container {
                        display: none;
                        position: fixed;
                        z-index: 1;
                        left: 0;
                        top: 0;
                        width: 100%;
                        height: 100%;
                        background-color: rgba(0,0,0,0.5); /* Semi-transparent background overlay */
                        justify-content: center;
                        align-items: center;
                    }

                    .caixa_popup {
                        background-color: transparent;
                        padding: 20px;
                        border: 1px solid #888;
                        width: 30%;
                        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
                        text-align: center;
                        
                    main{
                        display: flex;
                        width: 100vw;
                        height: 100vh;
                        justify-content: center;
                        align-items: center;
                        animation: fadeIn 2s ease-in-out;
                    }

                    .container{
                        display: flex;
                        flex-direction: column;
                        background:white ;
                        width: 300px;
                        height: 450px;
                        align-items: center;
                        justify-content: space-evenly;
                        border-radius: 20px;
                        box-shadow: 0 0 10px black;
                    }

                    .container2{
                        display: flex;
                        flex-direction: column;
                        background: blue;
                        width: 300px;
                        height: 450px;
                        align-items: center;
                        justify-content: space-evenly;
                        border-radius: 20px;
                        box-shadow: 0 0 10px black;
                    }



                    .title{
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        width: 60%;
                        height: 30px;
                        font: bold 1.5rem serif;
                        margin-bottom: 20px;
                        color: #000;
                    }

                    button{
                        width: 150px;
                        height: 30px;
                        font: bold 1.2rem serif;
                        background: #000;
                        color: rgb(255,198,0);
                        outline: none;
                        border-radius: 5px;
                        cursor: pointer;
                    }

                    }
                    @keyframes fadeIn {
                    from {
                        opacity: 0;
                        transform: scale(0.8);
                    }
                    to {
                        opacity: 1;
                        transform: scale(1);
                        }
                    }
                </style>
                <a id="abrir_popup" >Imc</a>
                    <div id="popup-container" class="popup-container">
                        <div class="caixa_popup">
                                <div class="container">
                                    <div class="title">
                                        <a href="#" style="color: #000;">
                                            Outlet virtual Roupas e Acessórios
                                            <br><img src="/popup_loja/OV.jpg" width="35%">
                                        </a>
                                    </div>
                                    <div class="title">
                                        <a href="#" style="color: #000;">
                                            Outlet virtual Utensílios em Geral
                                            <br><img src="/popup_loja/OV.jpg" width="35%">
                                        </a>
                                    </div>
                                </div>
                        </div>
                    </div>
                     <script src="/popup_loja/script.js"></script>
</body>
</html>
