    <header class="header">
        <style>
            .header {
                font-family: "Raleway", sans-serif;
                background: goldenrod;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 1.5rem 7%;
                border-bottom: var(--border);
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
            }
            
            .header .logo img {
                height: 6.5rem;
                border-radius: 100%;
            }
            
            .header .navbar a {
                margin: 0 1rem;
                font-size: 1.6rem;
                color: #fff;
                font-family: "Raleway", sans-serif;
            }
            
            .header .navbar a:hover {
                color: blueviolet;
                border-bottom: 0.1rem solid blueviolet;
                padding-bottom: 0.5rem;
            }
            
            .header .icons {
                display: flex;
                align-items: center;
            }
            
            .header .icons div {
                margin-left: 2rem;
            }
            
            .header .icons div ion-icon {
                color: #fff;
                cursor: pointer;
                font-size: 2.5rem;
            }
            
            .header .icons div ion-icon:hover {
                color: var(--main-color);
            }
            
            #menu-btn {
                display: none;
            }
        </style>

            <div>
