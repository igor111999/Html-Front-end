<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        navbar {
            list-style-type: none; /* Remove os marcadores de lista (bolinhas) */
            margin: 0;
            padding: 0;
            width: 200px; /* Define uma largura para a barra de navegação vertical */
        }

        .navbar li a {
            display: block; /* Faz com que os links ocupem toda a largura do item da lista */
            padding: 8px 16px; /* Adiciona algum preenchimento interno */
            text-decoration: none; /* Remove o sublinhado dos links */
            color: #000;
        }

        /* Opcional: Adiciona um efeito de cor ao passar o mouse */
        .navbar li a:hover {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
<ul class="navbar">
    <li><a href="#home">Início</a></li>
    <li><a href="#news">Notícias</a></li>
    <li><a href="#contact">Contato</a></li>
    <li><a href="#about">Sobre</a></li>
</ul>

</body>
</html>
