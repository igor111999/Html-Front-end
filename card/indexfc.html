<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.carousel-container {
    overflow: hidden;
    width: 100%;
    padding: 20px 0;
}

.carousel-track {
    display: flex;
    gap: 20px;
    animation: scroll 25s linear infinite;
}

.card {
    min-width: 250px;
    background: white;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    flex-shrink: 0;
}

.card img {
    width: 100%;
    border-radius: 8px;
}

@keyframes scroll {
    from {
        transform: translateX(0);
    }
    to {
        transform: translateX(-50%);
    }
}

    </style>
</head>
<body>
    <div class="carousel-container">
    <div class="carousel-track" id="carousel">
